<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chathiram Bus Stand Lost & Found</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="assets/ssam.png" alt="Chathiram Bus Stand" class="landscape-image animate-fade-in">
    <h1 class="main-title center animate-slide-down">Chathiram Bus Stand Lost Things</h1>
  </header>
  <div class="center">
    <section class="lost-items-section animate-fade-up">
      <h2 class="center">Recently Lost Items</h2>
      <div class="product-list" id="dynamic-lost-items">
        
      </div>
    </section>
    <section class="report-section animate-pop-in">
      <a href="lost.html" class="report-btn">Report Lost</a>
      <a href="found.html" class="report-btn outline">Report Found</a>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
